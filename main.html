          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

      <div class="modal" id="signupModal" id="signup-form" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <label for="email">Email: </label>
                    <input type="email" id="email" class="form-control mb-3" placeholder="Email..." required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control mb-3" placeholder="*******" required>
                
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="signinModal" id="login-form"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="login-form" >
                    <label for="email">Email: </label>
                    <input type="email" id="login-email" class="form-control mb-3" placeholder="Email..." required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="login-password" class="form-control mb-3" placeholder="*******" required>
                
                    <button type="submit" class="btn btn-primary w-100 mb-4">Login</button>
                </form>
                
                <button id="googleLogin" class="btn btn-info">Google Login</button>

            </div>
          </div>
        </div>
      </div>
