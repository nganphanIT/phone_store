<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload product realtime database</title>
  <link rel="stylesheet" href="./upload product.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
 
    <form id="productForm" enctype="multipart/form-data">
      <h1>ADD PRODUCT</h1>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description</label>
            <textarea id="productDescription" class="form-control" placeholder="Product Description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" id="productImage" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input type="number" id="productPrice" class="form-control" placeholder="Product Price" required>
        </div>      
        <div class="mb-3">
            <label for="productDocument" class="form-label">Product Document (PDF, DOC, DOCX)</label>
            <input type="file" id="productDocument" class="form-control" accept=".pdf, .doc, .docx">
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
    
    
  <div id="productDetails">
    <h2>Product Details</h2>
    <ul id="productList"></ul>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-storage-compat.js"></script>
  <script src="./upload product.js"></script>
</body>
</html>
