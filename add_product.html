<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add New Product</h1>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required><br>
        <button type="submit">Add Product</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC3Cye3RBjmbJV0IBpmB3Mm5vIMywyXOuk",
            authDomain: "connect-89767.firebaseapp.com",
            projectId: "connect-89767",
            storageBucket: "connect-89767.appspot.com",
            messagingSenderId: "776590156653",
            appId: "1:776590156653:web:b92af865af1f7fb6f0f064"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const productForm = document.getElementById('productForm');

        productForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;

            // Save data to the 'products' node
            const productsRef = database.ref('products');
            productsRef.push({
                name: productName,
                price: productPrice
            });

            // Reset form fields
            productForm.reset();
        });

    </script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        margin-bottom: 10px;
    }

    form {
        max-width: 400px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
