<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload to Firebase Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload File to Firebase Storage</h1>
    
    <input type="file" class="inputFile" id="fileInp"  onchange="getFile(event)">    
    
    <label for="fileInp">+</label>
    <span class="fileText"> </span>
    
    <button onclick="uploadImage()">Upload</button>
    
    <div class="bar">
      <div class="progress"></div>
    </div>
    
    <div class="uploadPercentage">0%</div>

    <div class="imageUploaded">
      <img src="" alt="" class="img">
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
    <script src="./script.js"></script>
</body>
</html>
<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

</script>
